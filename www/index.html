<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno dla upośledzonych</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 class="neon-text">Blackjack Poker Kasyno</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gry</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2 class="neon-text">Witamy w BlackJack Kasynie!</h2>
            <p>Graj, Wygrywaj, i ciesz się grą</p>
            <a href="#" class="cta-btn">Dołącz juz teraz</a>
        </div>
    </section>

    <section class="forms">
        <div class="form-container">
            <h2>Logowanie</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Hasło" required>
                <button type="submit" class="btn">Zaloguj się</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Rejestracja</h2>
            <form>
                <input type="text" placeholder="Nazwa" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Hasło" required>
                <button type="submit" class="btn">Zarejestruj</button>
            </form>
        </div>
    </section>
</body>
<script src="js/loginRegisterSetup.js"></script>
</html>
